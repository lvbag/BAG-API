components:
  schemas:
    Bronhouder:
      title: Bronhouder
      required:
      - code
      type: object
      properties:
        code:
          title: code
          pattern: ^[0-9]{4}$
          type: string
          description: Een officiële code die aan een gemeente is toegekend, ontleend
            is aan tabel 33 en zoals bijgehouden in de LVBAG. Dit gegeven is geen
            officieel BAG gegeven en wordt niet als kenmerk van het BAG object Woonplaats
            object bijgehouden. Het wordt als hulpgegeven meegeleverd.
          example: "0518"
        naam:
          title: naam
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          description: Een officiële naam die aan een gemeente is toegekend.
          example: Gemeente Apeldoorn
      description: Een bronhouder is een gemeente of samenwerkingsverband van gemeenten
        en heeft een code en naam net als een gemeente.
    Error:
      title: Error
      required:
      - detail
      - instance
      - status
      - title
      - type
      type: object
      properties:
        status:
          type: integer
          description: De HTTP status code.
        title:
          type: string
          description: De titel behorende bij de HTTP status code.
          example: OK, Niet correct geauthenticeerd, U bent niet geautoriseerd voor
            deze operatie, Opgevraagde resource bestaat niet
        type:
          type: string
          description: URI naar een pagina met meer informatie over deze foutmelding
            voor de ontwikkelaar.
          format: uri
          example: https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html
        detail:
          type: string
          description: Een gedetailleerde beschrijving van de HTTP status code.
          example: Je hebt geen rechten om deze URL te benaderen. Bij 403 Forbidden.
        instance:
          type: string
          description: URI van de aanroep die fout heeft veroorzaakt.
          format: uri
        code:
          minLength: 1
          type: string
          description: Systeem code die het type fout aangeeft.
        invalid-params:
          type: array
          items:
            $ref: '#/components/schemas/InvalidParams'
    InvalidParams:
      title: InvalidParams
      required:
      - code
      - name
      - reason
      type: object
      properties:
        type:
          type: string
          description: Een url naar een beschrijving van de fout in de parameter.
            De hier gerefereeerde foutbeschrijving is specifieker dan type op het
            hoofdniveau van het bericht.
          format: uri
        name:
          type: string
          description: De naam van de parameter waar de fout in zit.
          example: geldigOp
        code:
          type: string
          description: Een vaste waarde afhankelijk van het soort fout.
          example: date
        reason:
          type: string
          description: Een vaste omschrijving afhankelijk van het soort fout.
          example: Waarde is geen geldige datum.
      description: 'Wanneer de fout is veroorzaakt door fouten in requestparameters
        (of request body), wordt invalid-params gevuld met details over elke foute
        parameter. Wanneer er fouten zitten op meerdere parameters, wordt er per validatiefout
        een invalid-params instantie opgenomen in het antwoord. Alle fouten worden
        dus teruggegeven. Een gedetailleerde beschrijving hoe de onderstaande attributen
        ingevuld moeten worden staat op: https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/blob/master/features/foutafhandeling.feature'
    Point:
      title: GeoJSON Point
      example:
        type: Point
        dimensions: geometry-3D
      allOf:
      - $ref: '#/components/schemas/GeoJsonGeometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            $ref: '#/components/schemas/Coordinate'
    GeoJsonGeometry:
      title: GeoJSON Geometry
      required:
      - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GeometryTypes'
        dimensions:
          $ref: '#/components/schemas/GeometryDimensions'
        bbox:
          minItems: 4
          type: array
          items:
            type: number
      description: Geometrie in GeoJSON formaat (RFC 7946).
      externalDocs:
        description: RFC 7946 - The GeoJSON Format
        url: https://tools.ietf.org/html/rfc7946
      discriminator:
        propertyName: type
    GeometryTypes:
      title: GeoJSON GeometryTypes
      type: string
      description: De mogelijke geometrie types.
      enum:
      - Point
      - LineString
      - Polygon
      - MultiPoint
      - MultiLineString
      - MultiPolygon
    GeometryDimensions:
      type: string
      description: De geometrie dimensie.
      enum:
      - geometry-2D
      - geometry-3D
    Coordinate:
      title: Coordinate
      maxItems: 2
      minItems: 3
      type: array
      description: Een coordinate kan 2D of 3D zijn.
      items:
        type: number
  parameters:
