NEN3610IDWpl:
  type: object
  description: De identificatie van een voorkomen van een woonplaats object, conform de NEN3610 standaard.
  required:
  - lokaalID
  - namespace
  properties:
    lokaalID:
      description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/0123. Waarde: 0001-9999, formaat: ^[0-9]{3}[1-9]\|[0-9]{2}[1-9][0-9]\|[0-9][1-9][0-9]{2}\|[1-9][0-9]{3}$.'
      title: lokaalID
      type: string
      pattern: '^[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}$'
      example: 0123
    namespace:
      description: NL.IMBAG.Woonplaats
      title: namespace
      type: string
      minLength: 1
      example: NL.IMBAG.Woonplaats
    versie:
      description: De identificatie van een versie/voorkomen van een object. De versie wordt niet gebruikt bij verwijzingen naar een object (en naar een voorkomen van een object wordt in de BAG niet verwezen middels een versie).
      type: string
      title: versie
      example: 4

