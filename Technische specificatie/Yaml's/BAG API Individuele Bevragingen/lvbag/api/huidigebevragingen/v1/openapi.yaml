          description: "De aan het adres gerelateerde ligplaats, standplaats of verblijfsobject."
        panden:
          description: "Het/de aan het adres gerelateerde pand(en)."
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
