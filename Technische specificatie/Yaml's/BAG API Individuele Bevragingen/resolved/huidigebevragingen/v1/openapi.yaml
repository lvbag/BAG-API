      parameters:
      - name: adresseerbaarobjectidentificatie
        in: path
        description: De identificatie van een adresserbaar object uit de BAG. Dit
          kan een verblijfsobject, een standplaats of een ligplaats zijn.
        required: true
        style: simple
        explode: false
        schema:
          pattern: ^[0-9]{16}$
          type: string
          example: "0226010000038820"
