  parameters:
    zoek:
      name: zoek
      in: query
      description: Zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter,
        huisnummertoevoeging
      required: true
      style: form
      explode: true
      schema:
        type: string
    zoekresultaatIdentificatie:
      name: zoekresultaatIdentificatie
      in: query
      description: De identificatie van een gekozen zoekresultaat uit de zoekResultatenHalCollectie
        verkregen bij een zoek-operatie
      required: false
      style: form
      explode: true
      schema:
        type: string
    locatie-query:
      name: locatie
      in: query
      description: Coordinaten van een locatie die als query-parmeter gebruikt wordt
        om een object te zoeken. Let op, explode is false dus het formaat is ?locatie=194602.722,464154.308
      required: false
      style: form
      explode: false
      schema:
        maxItems: 2
        minItems: 2
        type: array
        example:
        - 196733.51
        - 439931.89
        items:
          type: number
    nummeraanduidingIdentificatie-query:
      name: nummeraanduidingIdentificatie
      in: query
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers
        lang.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226200000038923"
    pandIdentificatie-query:
      name: pandIdentificatie
      in: query
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226100000008856"
    adresseerbaarObjectIdentificatie-query:
      name: adresseerbaarObjectIdentificatie
      in: query
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan
        een verblijfsobject, een standplaats of een ligplaats zijn.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226010000038820"
    nummeraanduidingidentificatie:
      name: nummeraanduidingidentificatie
      in: path
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers
        lang.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226200000038923"
    adresseerbaarobjectidentificatie:
      name: adresseerbaarobjectidentificatie
      in: path
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan
        een verblijfsobject, een standplaats of een ligplaats zijn.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226010000038820"
    pandidentificatie:
      name: pandidentificatie
      in: path
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226100000008856"
    woonplaatsidentificatie:
      name: woonplaatsidentificatie
      in: path
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
        woonplaats en 16 lang bij de andere objecten.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}$
        type: string
        description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/0123.
          Waarde: 0001-9999.'
        example: "2096"
    openbareruimteidentificatie:
      name: openbareruimteidentificatie
      in: path
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
        woonplaats en 16 lang bij de andere objecten.
      required: true
      style: simple
      explode: false
      schema:
        pattern: ^[0-9]{16}$
        type: string
        example: "0226300000136166"
