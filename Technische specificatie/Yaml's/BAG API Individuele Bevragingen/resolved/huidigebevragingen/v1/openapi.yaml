        Dit is de identificatie van een verblijfsobject, ligplaats of standplaats.
        Gebruik de fields parameter als je alleen specifieke velden in het antwoord
        wil zien, zie [functionele specificaties fields-parameter](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.0.0/features/fields.feature).
        Gebruik de expand parameter als je het antwoord wil uitbreiden met (delen
        van) de gerelateerde resources adres en pand, zie [functionele specificaties
        expand-parameter](https://github.com/VNG-Realisatie/Haal-Centraal-common/blob/v1.0.0/features/expand.feature).
