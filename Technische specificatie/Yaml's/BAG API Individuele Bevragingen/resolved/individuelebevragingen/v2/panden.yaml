  /panden:
    post:
      tags:
      - Pand
      summary: bevragen panden met een geometrische locatie.
      description: Bevragen/raadplegen van een voorkomen van één of meer panden met
        de geometrische locatie van het pand. Parameter huidig kan worden toegepast.
        Als geldigOp en/of beschikbaarOp niet wordt opgegeven, worden de actuele gegevens
        geleverd.
      operationId: pandGeometrie
      parameters:
      - name: geldigOp
        in: query
        description: |
          Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD` Deze parameters komen uit de API strategie, het hoofdstuk tijdreizen.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2019-04-01
      - name: beschikbaarOp
        in: query
        description: |
          Filtert op objecten die beschikbaar zijn op de opgegeven datum en tijd `YYYY-MM-DDThh:mm:ss.sss' Hierin kunnen de seconden ':ss' en milliseconden '.sss' of alleen de milliseconden conform ISO 8601 specificatie worden weggelaten, in dat geval krijgen deze automatisch de waarde ':00' respectievelijk '.000'. Indien er voor de milliseconden '.sss' meer dan 3 cijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt tot '.123'. Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: huidig
        in: query
        description: Indicatie dat alleen actuele object voorkomens zonder eindstatus
          gewenst zijn.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
          default: false
      - name: Content-Crs
        in: header
        description: CRS van de meegegeven geometrie.
        required: false
        schema:
          type: string
          enum:
          - epsg:28992
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de coördinaten in de response.
        required: false
        schema:
          type: string
          description: CRS van de coördinaten in de response.
          enum:
          - epsg:28992
      requestBody:
        description: Geometrisch punt waarop de panden bepaald moeten worden.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Point'
        required: true
      responses:
        "200":
          description: Bevraging pandGeometrie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
            Content-Crs:
