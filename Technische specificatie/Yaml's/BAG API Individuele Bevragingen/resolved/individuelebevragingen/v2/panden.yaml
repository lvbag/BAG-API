components:
  schemas:
    PandIOHal:
      title: PandIOHal
      required:
      - pand
      type: object
      properties:
        pand:
          $ref: '#/components/schemas/Pand'
        inonderzoek:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/KenmerkPandInOnderzoek'
        _links:
          $ref: '#/components/schemas/Pand_links'
      description: Een Pand is de kleinste, bij de totstandkoming functioneel en bouwkundig-constructief
        zelfstandige eenheid die direct en duurzaam met de aarde is verbonden en betreedbaar
        en afsluitbaar is. Inclusief aanduiding of deze in onderzoek is
    Pand_links:
      required:
      - self
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
    Error:
      title: Error
      required:
      - detail
      - instance
      - status
      - title
      - type
      type: object
      properties:
        status:
          type: integer
          description: De HTTP status code.
          example: 401
        title:
          type: string
          description: De titel behorende bij de HTTP status code.
          example: Niet correct geauthenticeerd
        type:
          type: string
          description: URI naar een pagina met meer informatie over deze foutmelding
            voor de ontwikkelaar.
          format: uri
          example: https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.2
            401 Unauthorized
        detail:
          type: string
          description: Een gedetailleerde beschrijving van de HTTP status code.
          example: Het verzoek vereist gebruikers authenticatie.
        instance:
          type: string
          description: URI van de aanroep die fout heeft veroorzaakt.
          format: uri
        code:
          minLength: 1
          type: string
          description: Systeem code die het type fout aangeeft.
        invalid-params:
          type: array
          items:
            $ref: '#/components/schemas/InvalidParams'
    InvalidParams:
      title: InvalidParams
      required:
      - code
      - name
      - reason
      type: object
      properties:
        type:
          type: string
          description: Een url naar een beschrijving van de fout in de parameter.
            De hier gerefereerde foutbeschrijving is specifieker dan type op het hoofdniveau
            van het bericht.
          format: uri
        name:
          type: string
          description: De naam van de parameter waar de fout in zit.
          example: geldigOp
        code:
          type: string
          description: Een vaste waarde afhankelijk van het soort fout.
          example: date
        reason:
          type: string
          description: Een vaste omschrijving afhankelijk van het soort fout.
          example: Waarde is geen geldige datum.
      description: 'Wanneer de fout is veroorzaakt door fouten in requestparameters
        (of request body), wordt invalid-params gevuld met details over elke foute
        parameter. Wanneer er fouten zitten op meerdere parameters, wordt er per validatiefout
        een invalid-params instantie opgenomen in het antwoord. Alle fouten worden
        dus teruggegeven. Een gedetailleerde beschrijving hoe de onderstaande attributen
        ingevuld moeten worden staat op: https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/blob/master/features/foutafhandeling.feature'
    PandIOLvcHalCollection:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            voorkomens:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/PandIOHal'
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
    Point:
      title: GeoJSON Point
      required:
      - coordinates
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - Point
        coordinates:
          minItems: 2
          type: array
          items:
            type: number
      description: 'Deze definitie is gekopieerd van: http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/pointGeoJSON.yaml'
    PandIOHalCollection:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            panden:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/PandIOHal'
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
    Pand:
      title: Pand
      required:
      - documentdatum
      - documentnummer
      - domein
      - geconstateerd
      - geometrie
      - identificatie
      - oorspronkelijkBouwjaar
      - status
      - voorkomen
      type: object
      properties:
        identificatie:
          $ref: '#/components/schemas/PandIdentificatie'
        domein:
          title: domein
          minLength: 1
          type: string
          description: NL.IMBAG.Pand
          example: NL.IMBAG.Pand
        geometrie:
          $ref: '#/components/schemas/Surface'
        oorspronkelijkBouwjaar:
          title: Oorspronkelijk bouwjaar
          maxLength: 4
          pattern: -?([1-9][0-9]{3,}|0[0-9]{3})(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?
          type: string
          description: De aanduiding van het jaar waarin een pand oorspronkelijk als
            bouwkundig gereed is of zal worden opgeleverd. Bij het initieel opvoeren
            van een PAND wordt door de gemeente een reële inschatting gemaakt van
            het waarschijnlijke bouwjaar van het PAND. Bij het bouwkundig gereed opleveren
            van het PAND wordt deze waarde in voorkomende gevallen aangepast. Indien
            in latere jaren wijzigingen aan een pand worden aangebracht, leidt dit
            niet tot wijziging van het bouwjaar.
          example: "1991"
        status:
          $ref: '#/components/schemas/StatusPand'
        geconstateerd:
          $ref: '#/components/schemas/Indicatie'
        documentdatum:
          title: documentdatum
          type: string
          description: De datum waarop het brondocument is vastgesteld, op basis waarvan
            een opname, mutatie of een verwijdering van gegevens ten aanzien van een
            object heeft plaatsgevonden.
          format: date
          example: 2009-05-12
        documentnummer:
          title: Documentnummer
          maxLength: 40
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          description: De unieke aanduiding van het brondocument op basis waarvan
            een opname, mutatie of een verwijdering van gegevens ten aanzien van een
            woonplaats heeft plaatsgevonden, binnen een gemeente. Alle karakters uit
            de MES-1 karakterset zijn toegestaan.
          example: 09.BW.0273
        voorkomen:
          $ref: '#/components/schemas/Voorkomen'
      description: Een Pand is de kleinste, bij de totstandkoming functioneel en bouwkundig-constructief
        zelfstandige eenheid die direct en duurzaam met de aarde is verbonden en betreedbaar
        en afsluitbaar is.
    PandIdentificatie:
      title: identificatie
      maxLength: 16
      minLength: 16
      pattern: ^[0-9]{4}10[0-9]{10}$
      type: string
      description: Deze wordt gebruikt in de operation.
      example: "0226100000008856"
    StatusPand:
      title: StatusPand
      type: string
      description: Een codering van de verschillende waarden die de status van een
        pand kan aannemen.
      enum:
      - Bouwvergunning verleend
      - Niet gerealiseerd pand
      - Bouw gestart
      - Pand in gebruik (niet ingemeten)
      - Pand in gebruik
      - Verbouwing pand
      - Sloopvergunning verleend
      - Pand gesloopt
