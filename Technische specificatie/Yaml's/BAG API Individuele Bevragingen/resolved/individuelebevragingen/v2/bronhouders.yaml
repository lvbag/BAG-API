        en een timestamp van het tijdstip van registratie in de LV BAG.
      description: Bevragen/raadplegen van een voorkomen van een bronhouder met de
        identificatie van een bronhouder en de identificatie van een voorkomen, bestaande
        uit een versie en een timestamp van het tijdstip van registratie in de LV
        BAG.
      operationId: bronhouderIdentificatieVoorkomen
      parameters:
      - name: identificatie
        in: path
        description: Een officiële code die aan een gemeente is toegekend, ontleend
          is aan tabel 33.
        required: true
        style: simple
        explode: false
        schema:
          pattern: ^[0-9]{4}$
          type: string
          example: "0226"
      - name: versie
        in: path
        description: De versie van een voorkomen van een object
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 1
      - name: timestampRegistratieLv
        in: path
        description: Een timestamp van het tijdstip waarop een voorkomen is geregistreerd
          in de LV BAG
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: "1530403860000"
