  /openbareruimten:
    get:
      tags:
      - Openbare ruimte
      summary: bevragen openbare ruimte(n) op basis van de verschillende combinaties
        van parameters.
      description: |-
        De volgende (combinaties van) parameters worden ondersteund:<br/> <ol>
          <li>
            Bevragen/raadplegen van een openbare ruimte met een woonplaats naam en een openbare ruimte naam.
            Als expand=ligtInWoonplaats of true dan wordt de woonplaats als geneste resource geleverd.
          </li>
          <li>
            Bevragen/raadplegen van een openbare ruimte met een woonplaats identificatie en een openbare ruimte naam.
            Als expand=ligtInWoonplaats of true dan wordt de woonplaats als geneste resource geleverd.
          </li>
          <li>
            Bevragen/zoeken van alle aan een woonplaats gerelateerde openbare ruimten met de woonplaats identificatie.
            Parameter huidig kan worden toegepast.
            Expand wordt niet ondersteund.
          </li>
        </ol> Bij alle bovenstaande combinaties wordt paginering ondersteund en kunnen de parameters geldigOp en beschikbaarOp worden gebruikt. Voor paginering, zie: [functionele specificatie paginering](https://github.com/lvbag/BAG-API/blob/master/Features/paginering.feature). Als geldigOp en beschikbaarOp niet wordt opgegeven, worden de actuele gegevens geleverd.
      operationId: zoekOpenbareRuimten
      parameters:
      - name: woonplaatsNaam
        in: query
        description: Naam van een woonplaats object uit de BAG.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Duiven
      - name: openbareRuimteNaam
        in: query
        description: Naam van een openbare ruimte object uit de BAG.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
      - name: woonplaatsIdentificatie
        in: query
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: false
        style: form
        explode: true
        schema:
          pattern: '[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}'
          type: string
          description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/3560.
            Waarde: 0001-9999, formaat: ^[0-9]{3}[1-9]\|[0-9]{2}[1-9][0-9]\|[0-9][1-9][0-9]{2}\|[1-9][0-9]{3}$.'
          example: "2096"
      - name: huidig
        in: query
        description: Indicatie dat alleen actuele object voorkomens zonder eindstatus
          gewenst zijn.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
          default: false
      - name: geldigOp
        in: query
        description: |
