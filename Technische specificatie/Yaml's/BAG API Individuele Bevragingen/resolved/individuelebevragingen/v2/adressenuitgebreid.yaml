            type: boolean
            description: Een indicatie dat de status van het aan een adres gerelateerde
              adresseerbare object in onderzoek is.
          adresseerbaarObjectheeftAlsHoofdadres:
            type: boolean
          adresseerbaarObjectheeftAlsNevenadres:
