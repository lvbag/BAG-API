    get:
      tags:
      - Adres uitgebreid
      summary: Bevragen van de uitgebreide informatie van één of meer huidige adressen
        op basis van verschillende combinaties van parameters.
      description: "De volgende (combinaties van) parameters worden ondersteund: <ol>\n\
        \  <li>Bevragen van de uitgebreide informatie van één of meer huidige adressen\
        \ met een postcode, huisnummer en optioneel huisnummertoevoeging en huisletter.\n\
        \    Het opgeven van een combinatie van parameters levert niet altijd een\
        \ exacte match met één adres, bv. in geval van meerdere objecten met huisnummertoevoegingen\
        \ en/of huisletters. \n    Met de exacteMatch parameter kan worden aangegeven\
        \ dat alleen object(en) die exact overeenkomen met de opgegeven parameters,\
        \ geretourneerd moeten worden.\n  </li>\n  <li>Bevragen van de uitgebreide\
        \ informatie van één of meer huidige adressen met de identificatie van een\
        \ adresseerbaar object.</li>\n  <li>Bevragen van de uitgebreide informatie\
        \ van één of meer huidige adressen met woonplaats naam, openbare ruimte naam,\
        \ huisnummer en optioneel huisnummertoevoeging en huisletter.\n    Het opgeven\
        \ van een combinatie van parameters levert niet altijd een exacte match met\
        \ één adres, bv. in geval van meerdere objecten met huisnummertoevoegingen\
        \ en/of huisletters. \n    Met de exacteMatch parameter kan worden aangegeven\
        \ dat alleen object(en) die exact overeenkomen met de opgegeven parameters,\
        \ geretourneerd moeten worden.\n  </li>\n</ol>"
      operationId: zoekAdresUitgebreid
      parameters:
      - name: postcode
        in: query
        description: Postcode behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9]{1}[0-9]{3}[a-zA-Z]{2}$
          type: string
          example: 6922KZ
      - name: huisnummer
        in: query
        description: Huisnummer behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          maximum: 99999
          minimum: 1
          type: integer
          example: 1
      - name: huisnummertoevoeging
        in: query
        description: Huisnummertoevoeging behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[0-9a-zA-Z]{1,4}$
          type: string
          example: bis
      - name: huisletter
        in: query
        description: Huisletter behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[a-zA-Z]{1}$
          type: string
          example: A
      - name: exacteMatch
        in: query
        description: '"Een indicatie of de resultaten van een zoekoperatie exact overeen
          moeten komen met de zoekcriteria, zie [functionele specificatie exacte match](https://github.com/lvbag/BAG-API/blob/master/Features/exacte_match.feature)."'
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
          default: false
      - name: adresseerbaarObjectIdentificatie
        in: query
        description: Identificatie van een adresseerbaar object uit de BAG.
        required: false
        style: form
        explode: true
        schema:
          title: identificatie van adresseerbaar object
          pattern: ^[0-9]{4}(01|02|03)[0-9]{10}$
          type: string
          example: "0226010000038820"
      - name: woonplaatsNaam
        in: query
        description: Naam van een woonplaats.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Duiven
      - name: openbareRuimteNaam
        in: query
        description: Naam van een openbare ruimte.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de co�rdinaten in de response.
        required: false
        schema:
          type: string
          description: CRS van de co�rdinaten in de response.
          enum:
          - epsg:28992
