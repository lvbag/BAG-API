components:
  schemas:
    AdresUitgebreidHal:
      allOf:
      - $ref: '#/components/schemas/AdresUitgebreid'
      - properties:
          _links:
            $ref: '#/components/schemas/AdresUitgebreid_links'
    AdresUitgebreid:
      title: AdresUitgebreid
      description: 'Een adres is een verzameling van informatie uit adresseerbare
        objecten, gerelateerde nummeraanduidingen (hoofd- en nevenadres(sen)), aan
        de nummeraanduiding gerelateerde openbare ruimte en (indien aanwezig) de aan
        de nummeraanduiding gerelateerde woonplaats en indien deze niet beschikbaar
        is, de aan de openbare ruimte gerelateerde woonplaats. Waarbij alleen ''huidige''
        object voorkomen informatie wordt geretourneerd, dit houdt in: het actuele
        object voorkomen mits deze geen eind status heeft. Adres uitgebreid bevat
        een adres uitgebreid met adresseerbaar object informatie.'
      allOf:
      - $ref: '#/components/schemas/Adres'
      - properties:
          typeAdresseerbaarObject:
            $ref: '#/components/schemas/TypeAdresseerbaarObject'
          adresseerbaarObjectGeometrie:
            $ref: '#/components/schemas/PuntOfVlak'
          adresseerbaarObjectStatus:
            type: string
          gebruiksdoelen:
            minItems: 1
            type: array
            items:
              $ref: '#/components/schemas/Gebruiksdoel'
          oppervlakte:
            title: oppervlakte
            pattern: ^[1-9][0-9]{0,5}$
            type: integer
          oorspronkelijkBouwjaar:
            type: array
            items:
              maxLength: 4
              pattern: -?([1-9][0-9]{3,}|0[0-9]{3})(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?
              type: string
              description: De aanduiding van het jaar waarin een pand oorspronkelijk
                als bouwkundig gereed is of zal worden opgeleverd. Bij het initieel
                opvoeren van een PAND wordt door de gemeente een reële inschatting
                gemaakt van het waarschijnlijke bouwjaar van het PAND. Bij het bouwkundig
                gereed opleveren van het PAND wordt deze waarde in voorkomende gevallen
                aangepast. Indien in latere jaren wijzigingen aan een pand worden
                aangebracht, leidt dit niet tot wijziging van het bouwjaar.
              example: "1991"
          geconstateerd:
            $ref: '#/components/schemas/AdresUitgebreidGeconstateerd'
          inonderzoek:
            $ref: '#/components/schemas/AdresUitgebreidInOnderzoek'
    AdresUitgebreidGeconstateerd:
      allOf:
      - $ref: '#/components/schemas/Geconstateerd'
      - properties:
          ligplaats:
